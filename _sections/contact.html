<p>Tienes alguna sugerencia o pregunta? Quizas quieres formar parte del equipo Madison Weekly? <br>
Es muy sencillo hacerlo, solo escribe tu nombre, email y ponte en contacto con nosotros. </p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Nombre" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="Correo" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Mensaje"></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Mandar" />
    </div>
  </div>
</form>
